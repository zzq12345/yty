name: 解析 YouTube 直播列表并生成 M3U 播放列表

on:
  schedule:
    # 每小时运行一次（可根据需要调整频率）
    - cron: '0 * * * *'
  workflow_dispatch:  # 支持手动触发

jobs:
  generate_m3u:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 yt-dlp
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp

      - name: 读取 URL 列表并生成 M3U 文件
        id: generate
        run: |
          # 定义文件路径
          INPUT_FILE="ytlist.txt"
          OUTPUT_FILE="live.m3u"

          # 检查输入文件是否存在
          if [ ! -f "$INPUT_FILE" ]; then
            echo "错误：$INPUT_FILE 不存在！"
            exit 1
          fi

          # 初始化输出文件，写入 M3U 文件头
          echo "#EXTM3U" > "$OUTPUT_FILE"

          # 逐行读取 URL（跳过空行和注释行）
          while IFS= read -r line || [ -n "$line" ]; do
            # 去除首尾空格
            url=$(echo "$line" | xargs)
            # 跳过空行或以 # 开头的注释行
            if [ -z "$url" ] || [[ "$url" == \#* ]]; then
              continue
            fi

            echo "正在处理: $url"

            # 获取直播流标题（用于 #EXTINF 标签）
            title=$(yt-dlp --live-from-start --skip-download --get-title --no-warnings "$url" 2>/dev/null | head -n 1)
            if [ -z "$title" ]; then
              title="Unknown Channel"
            fi

            # 获取直播流 M3U8 地址
            stream_url=$(yt-dlp --live-from-start --skip-download --get-url --no-warnings "$url" 2>/dev/null | head -n 1)
            if [ -z "$stream_url" ]; then
              echo "警告：无法获取 $url 的流地址，跳过"
              echo "# 无法获取: $url" >> "$OUTPUT_FILE"
              continue
            fi

            # 将标题和地址写入 M3U 文件
            echo "#EXTINF:-1,$title" >> "$OUTPUT_FILE"
            echo "$stream_url" >> "$OUTPUT_FILE"
            echo "已添加: $title"

          done < "$INPUT_FILE"

          echo "生成完成：$OUTPUT_FILE"
          # 将输出文件路径保存到环境变量，供后续步骤使用
          echo "OUTPUT_FILE=$OUTPUT_FILE" >> $GITHUB_ENV

      - name: 上传生成的 M3U 文件作为工件
        uses: actions/upload-artifact@v4
        with:
          name: live-m3u-playlist
          path: ${{ env.OUTPUT_FILE }}

      - name: 将 M3U 文件提交到仓库
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add ${{ env.OUTPUT_FILE }}
          # 仅当文件有变化时才提交
          git diff --quiet && git diff --staged --quiet || git commit -m "更新直播流播放列表 [skip ci]"
          git push
